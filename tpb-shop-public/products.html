<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sản phẩm - Tiệm Bản Quyền</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/products.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">Tiệm Bản Quyền</a>
            <nav class="nav-menu">
                <a href="products.html" class="nav-link">Sản phẩm</a>
                <a href="index.html#pricing" class="nav-link">Bảng giá</a>
                <a href="history.html" class="nav-link">Đơn hàng</a>
            </nav>
            <div class="nav-actions">
                <a href="https://zalo.me/0918161862" class="nav-link" target="_blank">Hỗ trợ</a>
                <button class="nav-cart" id="cartBtn" aria-label="Giỏ hàng">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
                    </svg>
                    <span class="nav-cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Catalog V4: Clean Apple Style (No Sidebar) -->
    <div class="catalog-container">
        <!-- Header -->
        <div class="catalog-header">
            <h1 class="headline-section">Tất cả sản phẩm</h1>
            <p class="subhead">Chọn sản phẩm bạn cần, xem chi tiết và nhận tài khoản ngay.</p>
        </div>

        <!-- Apple-style Filters -->
        <div class="catalog-filters">
            <button class="filter-pill active" data-filter="all">Tất cả</button>
            <button class="filter-pill" data-filter="ai">AI & Năng suất</button>
            <button class="filter-pill" data-filter="design">Thiết kế</button>
            <button class="filter-pill" data-filter="entertainment">Giải trí</button>
            <button class="filter-pill" data-filter="learning">Học tập</button>
        </div>

        <!-- Main Grid -->
        <main class="catalog-main">
            <div class="catalog-grid" id="catalogGrid">
                <!-- Products rendered by JS -->
            </div>
        </main>
    </div>

    <!-- Cart Modal -->
    <div class="cart-overlay" id="cartOverlay"></div>
    <div class="cart-modal" id="cartModal">
        <div class="cart-header">
            <h3 class="cart-title">Giỏ hàng</h3>
            <button class="cart-close" id="cartClose">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <div class="cart-empty">Giỏ hàng trống</div>
        </div>
        <div class="cart-footer">
            <div class="cart-total">
                <span class="cart-total-label">Tổng cộng</span>
                <span class="cart-total-amount" id="cartTotal">0đ</span>
            </div>
            <a href="checkout.html" class="btn btn-primary cart-checkout" id="checkoutBtn">
                Thanh toán
            </a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-inner">
                <a href="index.html" class="logo">Tiệm Bản Quyền</a>
                <nav class="footer-links">
                    <a href="products.html" class="footer-link">Sản phẩm</a>
                    <a href="history.html" class="footer-link">Đơn hàng</a>
                    <a href="https://zalo.me/0918161862" class="footer-link" target="_blank">Hỗ trợ Zalo</a>
                </nav>
                <p class="footer-copyright">© 2026 Tiệm Bản Quyền</p>
            </div>
        </div>
    </footer>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script src="js/main.js"></script>
    <script src="js/products.js"></script>
    <script>
        // Override renderCatalog to link to Detail Page
        function renderCatalog(filter = 'all') {
            const grid = document.getElementById('catalogGrid');
            if (!grid) return;

            const filtered = filter === 'all'
                ? CATALOG
                : CATALOG.filter(p => p.category === filter);

            // Filter duplicates (show 1 per group)
            const seenGroups = new Set();
            const uniqueCatalog = [];
            filtered.forEach(p => {
                const groupId = p.groupId || p.name;
                if (!seenGroups.has(groupId)) {
                    seenGroups.add(groupId);
                    uniqueCatalog.push(p);
                }
            });

            grid.innerHTML = uniqueCatalog.map(product => {
                return `
                    <div class="catalog-card fade-in" onclick="window.location.href='product-detail.html?id=${product.id}'" style="cursor: pointer;">
                        <div class="catalog-card-image">
                            <img src="${product.logo}" alt="${product.name}">
                        </div>
                        <div class="catalog-card-body">
                            <span class="catalog-card-category">${product.categoryLabel}</span>
                            <h3 class="catalog-card-title">${product.name}</h3>
                            <p class="catalog-card-desc">${product.desc}</p>
                            
                            <div class="catalog-card-footer">
                                <div>
                                    <span class="catalog-card-price">Từ ${formatPrice(product.price)}</span>
                                </div>
                                <button class="catalog-card-btn">
                                    Chi tiết
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');

            setTimeout(() => {
                grid.querySelectorAll('.fade-in').forEach(el => el.classList.add('visible'));
            }, 100);
        }

        // Filter Logic
        const filterPills = document.querySelectorAll('.filter-pill');

        filterPills.forEach(pill => {
            pill.addEventListener('click', () => {
                // Update active state
                filterPills.forEach(p => p.classList.remove('active'));
                pill.classList.add('active');

                // Render
                const filter = pill.dataset.filter;
                renderCatalog(filter);
            });
        });

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
            renderCatalog();
        });
    </script>
</body>

</html>
