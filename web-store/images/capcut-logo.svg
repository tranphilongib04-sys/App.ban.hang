<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <rect width="200" height="200" rx="40" fill="#000000"/>
  <!-- Left scissors handle -->
  <circle cx="58" cy="58" r="16" stroke="#ffffff" stroke-width="10" fill="none"/>
  <!-- Right scissors handle -->
  <circle cx="142" cy="58" r="16" stroke="#ffffff" stroke-width="10" fill="none"/>
  <!-- Left blade: handle → center -->
  <line x1="70" y1="70" x2="118" y2="118" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <!-- Right blade: handle → center -->
  <line x1="130" y1="70" x2="82" y2="118" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <!-- Left blade tail -->
  <line x1="118" y1="118" x2="58" y2="155" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
  <!-- Right blade tail -->
  <line x1="82" y1="118" x2="142" y2="155" stroke="#ffffff" stroke-width="10" stroke-linecap="round"/>
</svg>
